<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5ad720275e.js" crossorigin="anonymous"></script>
    <title>Registration</title>
    <style>
        

    </style>
  </head>
  <body>
    <div class="container height-100 d-flex justify-content-center align-items-center">
        <div class="signup-form">
            <div class="form-body">
                <div class="row">
                    <div class="form-holder justify-content-center">
                        <div class="form-content ">
                            <div class="form-items">
                                <h3 class="text-center mb-3">Sign Up</h3>
                                <p>Get access to leagues, tournaments, events & more.</p>
                                <form class="requires-validation" novalidate>
        
                                    <div class="col-md-12">
                                       <input class="form-control" type="text" name="name" placeholder="First Name" required>
                                       <div class="invalid-feedback">First name cannot be blank!</div>
                                    </div>
        
                                    <div class="col-md-12">
                                        <input class="form-control" type="text" name="name" placeholder="Last Name" required>
                                        <div class="invalid-feedback">Last name cannot be blank!</div>
                                     </div>

                                    <div class="col-md-12">
                                        <input class="form-control" type="email" name="email" placeholder="E-mail" required>
                                         <div class="valid-feedback">Email field is valid!</div>
                                         <div class="invalid-feedback">Email field cannot be blank!</div>
                                    </div>
        
                                   <div class="col-md-12">
                                      <input class="form-control password " type="password" name="password" placeholder="Password (Must contain #)" required>
                                      <span class="see-password">
                                        <i class="far fa-eye" id="togglePassword" 
                                       style="cursor: pointer"></i>
                                       </span>
                                       <div class="invalid-feedback">Password field cannot be blank!
                                        
                                       </div>
                                   </div>
        
                                   <div class="col-md-12">
                                    <input class="form-control password" type="password" name="password" placeholder="Confirm Password" required>
                                        <span class="see-password">
                                            <i class="far fa-eye" id="togglePassword" style="cursor: pointer"></i>
                                       </span>
                                    <div class="invalid-feedback">Password field cannot be blank!</div>
                                 </div>
        
                                    <div class="form-button mt-3  text-center">
                                        <button id="submit" type="submit" class="btn btn-outline-primary text-uppercase px-5">Join for free</button>
                                    </div>

                                    <div class="col-md-12 my-3">
                                       <p class="text-primary text-center"> Already a member? Login</p>
                                     </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>    
	<script src='https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js'></script> 
    <script src="js/fundraiser-front-end.js"></script>
 
 
    <script>
        
    </script>
  </body>
</html>
